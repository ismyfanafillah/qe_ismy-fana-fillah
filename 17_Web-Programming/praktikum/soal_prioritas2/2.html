<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Library Registration</title>
    <style>
      body {
        font-family: "Fira Sans", sans-serif;
      }
      .container {
        width: 50%;
        margin: 0 auto;
        border: 1px solid black;
        padding: 20px;
      }
      .title {
        text-align: center;
        font-size: 24px;
      }
      .subtitle {
        text-align: center;
        font-size: 18px;
        margin-top: -10px;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"] {
        margin-bottom: 15px;
        height: 20px;
      }
      .address {
        height: 60px;
        margin-bottom: 10px;
      }
      .gender {
        margin: 20px 0;
      }
      .submit-btn {
        background-color: #4884b4;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
  <body>
    <div class="container">
      <h1 class="title">Welcome to Digital Library</h1>
      <p class="subtitle">Create a new member</p>

      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />

        <label for="address">Address</label>
        <textarea id="address" name="address" class="address"></textarea>

        <div class="gender">
          <label>Gender</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>

          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
